<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Cercanos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe7b5;
        }

        .navbar {
            background-color: #007bff;
            color: white;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .evento-imagen, .ubicacion-imagen {
            border-radius: 15px;
        }

        .btn {
            border-radius: 50px;
        }

        .app-container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Eventos App</a>
    </nav>

    <!-- Contenedor principal -->
    <div class="app-container">
        <!-- Loader -->
        <div id="loader" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>

        <!-- Card para los eventos -->
        <div class="card" style="display: none;" id="evento-card">
            <img id="imagen-evento" class="evento-imagen card-img-top" src="" alt="Imagen del evento">
            <div class="card-body text-center">
                <h3 id="titulo-evento" class="card-title"></h3>
                <p id="descripcion-evento" class="card-text"></p>
            </div>
        </div>

        <!-- Imagen de la ubicación -->
        <div id="ubicacion-container" style="display: none;">
            <img id="imagen-ubicacion" class="ubicacion-imagen card-img-top" src="" alt="Ubicación del evento">
        </div>

        <!-- Botones para cambiar eventos -->
        <div class="d-flex justify-content-around mt-4">
            <button class="btn btn-primary" onclick="cambiarEvento(1)"><i class="fas fa-calendar-alt"></i> Evento 1</button>
            <button class="btn btn-secondary" onclick="cambiarEvento(2)"><i class="fas fa-calendar-day"></i> Evento 2</button>
            <button class="btn btn-success" onclick="cambiarEvento(3)"><i class="fas fa-music"></i> Evento 3</button>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Eventos App. Todos los derechos reservados.</p>
        <a href="#">Términos</a> | <a href="#">Política de privacidad</a>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cambiarEvento(evento) {
            const card = document.getElementById('evento-card');
            const loader = document.getElementById('loader');
            const ubicacionContainer = document.getElementById('ubicacion-container');
            const imagenUbicacion = document.getElementById('imagen-ubicacion');

            card.style.display = 'none';
            ubicacionContainer.style.display = 'none';
            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                card.style.display = 'block';
                ubicacionContainer.style.display = 'block';

                let imagenEvento = document.getElementById('imagen-evento');
                let titulo = document.getElementById('titulo-evento');
                let descripcion = document.getElementById('descripcion-evento');

                if (evento === 1) {
                    imagenEvento.src = 'https://saltillo.city/wp-content/uploads/2024/11/Presentacion-del-Libro-Profeta-en-su-Tierra-scaled.jpg';
                    titulo.textContent = 'Evento 1: Presentación de Libro';
                    descripcion.textContent = 'Detalles del Evento: Biblioteca ‘José García Rodríguez’, 29 de Noviembre.';
                    imagenUbicacion.src = 'https://raw.githubusercontent.com/Sams926/app/a2e4fa93f89b20db34ff851f590111a67a526c56/Captura%20de%20pantalla%202024-12-01%20231235.png';
                } else if (evento === 2) {
                    imagenEvento.src = 'https://saltillo.city/wp-content/uploads/2024/11/Taller-de-Expresion-Corporal-scaled.jpg';
                    titulo.textContent = 'Evento 2: Taller de Expresión';
                    descripcion.textContent = 'Detalles del Evento: Centro Cultural Casa Purcell.';
                    imagenUbicacion.src = 'https://raw.githubusercontent.com/Sams926/app/a2e4fa93f89b20db34ff851f590111a67a526c56/Captura%20de%20pantalla%202024-12-01%20231314.png';
                } else if (evento === 3) {
                    imagenEvento.src = 'https://saltillo.city/wp-content/uploads/2024/11/Stephen-Costello-Kristine-Opolais-en-Concierto--scaled.jpg';
                    titulo.textContent = 'Evento 3: Concierto Ópera';
                    descripcion.textContent = 'Detalles del Evento: Teatro de la Ciudad Fernando Soler.';
                    imagenUbicacion.src = 'https://raw.githubusercontent.com/Sams926/app/a2e4fa93f89b20db34ff851f590111a67a526c56/Captura%20de%20pantalla%202024-12-01%20231558.png';
                }
            }, 1500);
        }
    </script>
</body>
</html>
