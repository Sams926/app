<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Cercanos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe7b5;
        }

        .navbar {
            background-color: #007bff;
            color: white;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .evento-imagen {
            border-radius: 15px 15px 0 0;
        }

        iframe {
            border-radius: 15px;
            margin-top: 20px;
            width: 100%;
            height: 450px;
            border: none;
        }

        .btn {
            border-radius: 50px;
        }

        .app-container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Eventos App</a>
    </nav>

    <!-- Contenedor principal -->
    <div class="app-container">
        <!-- Loader -->
        <div id="loader" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>

        <!-- Card para los eventos -->
        <div class="card" style="display: none;" id="evento-card">
            <img id="imagen-evento" class="evento-imagen card-img-top" src="" alt="Imagen del evento">
            <div class="card-body text-center">
                <h3 id="titulo-evento" class="card-title"></h3>
                <p id="descripcion-evento" class="card-text"></p>
            </div>
        </div>

        <!-- Botones para cambiar eventos -->
        <div class="d-flex justify-content-around mt-4">
            <button class="btn btn-primary" onclick="cambiarEvento(1)"><i class="fas fa-calendar-alt"></i> Evento 1</button>
            <button class="btn btn-secondary" onclick="cambiarEvento(2)"><i class="fas fa-calendar-day"></i> Evento 2</button>
            <button class="btn btn-success" onclick="cambiarEvento(3)"><i class="fas fa-music"></i> Evento 3</button>
        </div>

        <!-- Mapa para mostrar la ubicación -->
        <div id="map-container" style="display: none;">
            <iframe id="map-iframe"></iframe>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Eventos App. Todos los derechos reservados.</p>
        <a href="#">Términos</a> | <a href="#">Política de privacidad</a>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cambiarEvento(evento) {
            const card = document.getElementById('evento-card');
            const loader = document.getElementById('loader');
            const mapContainer = document.getElementById('map-container');
            const mapIframe = document.getElementById('map-iframe');

            card.style.display = 'none';
            mapContainer.style.display = 'none';
            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                card.style.display = 'block';
                mapContainer.style.display = 'block';

                let imagenEvento = document.getElementById('imagen-evento');
                let titulo = document.getElementById('titulo-evento');
                let descripcion = document.getElementById('descripcion-evento');
                let iframeSrc;

                if (evento === 1) {
                    imagenEvento.src = 'https://saltillo.city/wp-content/uploads/2024/11/Presentacion-del-Libro-Profeta-en-su-Tierra-scaled.jpg';
                    titulo.textContent = 'Evento 1: Presentación de Libro';
                    descripcion.textContent = 'Detalles del Evento: Biblioteca ‘José García Rodríguez’, 29 de Noviembre.';
                    iframeSrc = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3602.9314591993298!2d-100.99423792406436!3d25.44055492179978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86886d57875bbf29%3A0x57722f789181b7c7!2sEscuela%20de%20Bachilleres%20Ateneo%20Fuente!5e0!3m2!1ses-419!2smx!4v1733115343546!5m2!1ses-419!2smx";
                } else if (evento === 2) {
                    imagenEvento.src = 'https://saltillo.city/wp-content/uploads/2024/11/Taller-de-Expresion-Corporal-scaled.jpg';
                    titulo.textContent = 'Evento 2: Taller de Expresión';
                    descripcion.textContent = 'Detalles del Evento: Centro Cultural Casa Purcell.';
                    iframeSrc = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2548.0468123117494!2d-101.00078131584614!3d25.42213232111341!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x868872bc50de17c9%3A0x1a3696014624497!2sCentro%20Cultural%20Casa%20Purcell!5e0!3m2!1ses-419!2smx!4v1733115248527!5m2!1ses-419!2smx";
                } else if (evento === 3) {
                    imagenEvento.src = 'https://saltillo.city/wp-content/uploads/2024/11/Stephen-Costello-Kristine-Opolais-en-Concierto--scaled.jpg';
                    titulo.textContent = 'Evento 3: Concierto Ópera';
                    descripcion.textContent = 'Detalles del Evento: Teatro de la Ciudad Fernando Soler.';
                    iframeSrc = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3603.13997229714!2d-101.00216652406448!3d25.433583522084554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x868872a10e93482b%3A0x3faa7cacfb2c33df!2sTeatro%20de%20la%20Ciudad%20Fernando%20Soler!5e0!3m2!1ses-419!2smx!4v1733115370238!5m2!1ses-419!2smx";
                }

                mapIframe.src = iframeSrc;
            }, 1500);
        }
    </script>
</body>
</html>
